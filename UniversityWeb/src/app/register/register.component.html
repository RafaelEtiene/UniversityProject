<div class="header">
  <h2>Students</h2>
</div>
<form>
  <h3>Filter</h3>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Initial Date</label>
      <input type="date" class="form-control" placeholder="Inital Date" [(ngModel)]="initialDate" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group col-md-4">
      <label>Final Date</label>
      <input type="date" class="form-control" placeholder="Final Date" [(ngModel)]="finalDate" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group col-md-4">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
    </div>
  </div>
  <div class="buttons">
    <button class="btn btn-primary" type="submit" (click)="GetAllStudents()">Search</button>
    <button class="btn btn-secondary" type="submit">Add Student</button>
  </div>
</form>
<div class="container">
    <div class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Registration Date</th>
            <th>Age</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th>{{student.name}}</th>
            <td>{{student.registrationDate}}</td>
            <td>{{student.age}}</td>
            <td>{{student.email}}</td>
            <td>
              <button class="btn btn-info">Update</button>
              <button class="btn btn-info">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
